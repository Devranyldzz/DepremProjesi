<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deprem Detayları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="deprem2.css">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <img src="img/devap.png" alt="Logo" width="300" class="resim">
            <h3 class="mx-auto"><b>DevAp Deprem Detayları</b></h3>
            <a href="Anasayfa.html" class="btn btn-secondary button">Anasayfa</a>
        </div>
    </nav>

    <div class="container-fluid my-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="map-container">
                        <div id="map"><div class="mapic"></div></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="details-container">
                        <h3>Deprem Detayı</h3>
                        <table class="table table-striped table-bordered">
                            <tbody>
                                <tr>
                                    <th>Tarih:</th>
                                    <td id="detail-date"></td>
                                </tr>
                                <tr>
                                    <th>Enlem:</th>
                                    <td id="detail-latitude"></td>
                                </tr>
                                <tr>
                                    <th>Boylam:</th>
                                    <td id="detail-longitude"></td>
                                </tr>
                                <tr>
                                    <th>Derinlik:</th>
                                    <td id="detail-depth"></td>
                                </tr>
                                <tr>
                                    <th>Tip:</th>
                                    <td id="detail-type"></td>
                                </tr>
                                <tr>
                                    <th>Büyüklük:</th>
                                    <td id="detail-magnitude"></td>
                                </tr>
                                <tr>
                                    <th>Yer:</th>
                                    <td id="detail-location"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5o11g4Nq8uolqJsJGYVOnzxxSodJw6to&callback=initMap&libraries=marker" async defer></script>
    <script src="deprem2.js"></script>
</body>
</html>
